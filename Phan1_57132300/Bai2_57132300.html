	<h4>
		<b>
		CÔ GÁI HÁI MƠ
		</b>
	</h4><br/>
	<pre>
		<i>Thơ thẩn đường chiều một khách thơ,
		Say nhìn xa rặng núi xanh lơ,</i>
		Khi trời lặng lẽ và trong trẻo,
		Thấp thoáng rừng mơ,<i><b>Cô hái mơ</b></i>,
		<u>Tác giả</u>:<strike>Vô Danh</strike>	
	</pre>
